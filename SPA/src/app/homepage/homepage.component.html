<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <span>Please enter your details below</span>
            <input id="name" type="text" placeholder="Name" />
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />
            <button (click)="openDialog()"> Take your picture</button>

            <label>
                <input type="checkbox" id="termsAndConditions" value="termsAndConditions" (change)="updateVisibility($event)" />
                I agree to the <a href="#">Terms and Conditions</a>
            </label>

            <button *ngIf="imageSetted && isVisible"  (click)="createUser()">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <input id="loginEmail" type="email" placeholder="Email" />
            <input id="loginPassword" type="password" placeholder="Password" />
            <button (click)="openDialog()">Take your picture</button>
            <label>
                <input type="checkbox" id="termsAndConditions" value="termsAndConditions" (change)="updateVisibility($event)" />
                I agree to the <a href="#">Terms and Conditions</a>
            </label>
            <button *ngIf="imageSetted && isVisible" (click)="loginUser()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>If you already have an account go back to the previous menu and login</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Create your account!</h1>
                <p></p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
  </div>
